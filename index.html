<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hexacola AI Image Generator with Camera Features and Colors</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: "Courier Prime", monospace;
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
      overflow: auto; /* Enable overall page scrolling */
    }
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    .main-wrapper {
      display: flex;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      box-sizing: border-box;
      flex: 1;
      /* Removed overflow: hidden to allow scrolling */
      flex-direction: row;
      gap: 20px;
    }
    /* Sidebar */
    .sidebar {
      flex: 1;
      max-width: 300px;
      background-color: rgba(30, 30, 30, 0.95);
      border: 2px solid #444;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
      transition: background-color 0.3s, border-color 0.3s;
      display: flex;
      flex-direction: column;
      height: fit-content;
      overflow-y: auto; /* Enable sidebar scrolling if content overflows */
    }
    body.dark-mode .sidebar {
      background-color: rgba(18, 18, 18, 0.95);
      border-color: #666;
    }
    .sidebar h2 {
      margin-top: 0;
      color: #00ffcc;
      text-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
    }
    .sidebar .input-group {
      margin-bottom: 20px;
      text-align: left;
      position: relative;
    }
    .sidebar .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
    }
    .sidebar .input-group button {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
    }
    .sidebar .input-group button.generate-prompt {
      background-color: #00ffcc;
    }
    .sidebar .input-group button.generate-prompt:hover {
      background-color: #00e6b3;
      transform: translateY(-2px);
    }
    /* Library Button */
    .sidebar .library-button {
      background-color: #007BFF;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sidebar .library-button:hover {
      background-color: #0056b3;
    }
    /* Chat Area */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: rgba(18, 18, 18, 0.95);
      border: 2px solid #666;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
      overflow-y: auto;
      margin-bottom: 20px;
      max-height: 300px; /* Adjust as needed */
    }
    .chat-message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      background-color: #333333;
      color: #ffffff;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .chat-message.user {
      background-color: #00b3a4;
      align-self: flex-end;
    }
    .chat-message.assistant {
      background-color: #555555;
      align-self: flex-start;
    }
    .chat-input-group {
      display: flex;
      gap: 10px;
    }
    .chat-input-group input {
      flex: 1;
      padding: 10px;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #ffffff;
      transition: background-color 0.3s, border-color 0.3s;
      box-shadow: inset 0 0 10px rgba(0, 255, 204, 0.1);
    }
    body.dark-mode .chat-input-group input {
      background-color: #1e1e1e;
      border-color: #00b3a4;
      color: #e0e0e0;
    }
    .chat-input-group button {
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      color: #ffffff;
      background-color: #00ffcc;
      display: flex;
      align-items: center;
      gap: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .chat-input-group button:hover {
      background-color: #00e6b3;
      transform: translateY(-2px);
    }
    /* Main Container */
    .container, .library-container {
      flex: 2;
      background-color: rgba(30, 30, 30, 0.95);
      border: 2px solid #444;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
      transition: background-color 0.3s, border-color 0.3s;
      position: relative;
      display: none;
      flex-direction: column;
      height: fit-content;
      overflow-y: auto; /* Enable container scrolling if content overflows */
    }
    .container.active, .library-container.active {
      display: flex;
    }
    body.dark-mode .container,
    body.dark-mode .library-container {
      background-color: rgba(18, 18, 18, 0.95);
      border-color: #666;
    }
    .header {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header h1, .library-container h2 {
      font-size: 2em;
      margin: 0;
      color: #00ffcc;
      text-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
      text-align: center;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
      text-align: left;
      position: relative;
    }
    .input-group label {
      margin-bottom: 8px;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
    }
    .input-group textarea, .input-group select, .input-group input {
      padding: 10px;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      resize: vertical;
      font-size: 1em;
      background-color: #2c2c2c;
      color: #ffffff;
      transition: background-color 0.3s, border-color 0.3s;
      box-shadow: inset 0 0 10px rgba(0, 255, 204, 0.1);
      width: 100%;
      box-sizing: border-box;
    }
    body.dark-mode .input-group textarea,
    body.dark-mode .input-group select,
    body.dark-mode .input-group input {
      background-color: #1e1e1e;
      border-color: #00b3a4;
      color: #e0e0e0;
    }
    /* Additional Character Description */
    .input-group button#addCharacterBtn {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 1.2em;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 40px;
      height: 40px;
      position: absolute;
      right: 0;
      top: 0;
    }
    .input-group button#addCharacterBtn:hover {
      background-color: #00e6b3;
    }
    .additional-character-group {
      margin-bottom: 15px;
      position: relative;
    }
    .additional-character-group button {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 1em;
      background-color: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      position: absolute;
      right: 0;
      top: 0;
    }
    .additional-character-group button:hover {
      background-color: #e60000;
    }
    /* Options */
    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
      text-align: left;
      gap: 10px;
    }
    .options .option {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 15px;
      width: 48%;
      box-sizing: border-box;
    }
    .options .option label {
      margin-bottom: 8px;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
    }
    .options .option input,
    .options .option select {
      padding: 8px;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      font-size: 1em;
      background-color: #333333;
      color: #ffffff;
      transition: background-color 0.3s, border-color 0.3s;
      width: 100%;
      box-shadow: inset 0 0 10px rgba(0, 255, 204, 0.1);
      box-sizing: border-box;
    }
    body.dark-mode .options .option input,
    body.dark-mode .options .option select {
      background-color: #1e1e1e;
      border-color: #00b3a4;
      color: #e0e0e0;
    }
    /* Buttons */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .buttons button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .buttons button.generate {
      background-color: #00ffcc;
    }
    .buttons button.generate:hover {
      background-color: #00e6b3;
      transform: translateY(-2px);
    }
    .buttons button.dark-mode-toggle {
      background-color: #555555;
    }
    .buttons button.dark-mode-toggle:hover {
      background-color: #777777;
      transform: translateY(-2px);
    }
    .buttons button.auto-toggle {
      background-color: #ffcc00;
      color: #000000;
      position: relative;
    }
    .buttons button.auto-toggle.active {
      background-color: #ffaa00;
    }
    .buttons button.auto-toggle:hover {
      background-color: #ffaa00;
      transform: translateY(-2px);
    }
    .buttons button.auto-toggle::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      font-size: 0.9em;
      z-index: 1;
    }
    .buttons button.auto-toggle:hover::after {
      opacity: 1;
    }
    .buttons button.clear-library {
      background-color: #ff4444;
    }
    .buttons button.clear-library:hover {
      background-color: #cc0000;
      transform: translateY(-2px);
    }
    /* Generated Images */
    .generated-image, .library-container .generated-image {
      margin-top: 20px;
      position: relative;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      overflow-y: auto;
      max-height: 400px; /* Adjust as needed */
    }
    .image-container {
      position: relative;
      width: 200px;
      flex-shrink: 0;
    }
    .image-container img {
      width: 100%;
      height: auto;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      display: block;
      filter: contrast(1.2) brightness(1.1) sepia(0.3) saturate(1.5) hue-rotate(-10deg);
      image-rendering: pixelated;
    }
    .image-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.7);
    }
    /* Caption */
    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: #ffffff;
      padding: 10px;
      box-sizing: border-box;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      font-size: 0.8em;
      opacity: 0;
      transition: opacity 0.3s;
      max-height: 50%;
      overflow: auto;
      text-align: left;
    }
    .image-container:hover .caption {
      opacity: 1;
    }
    /* Download Options */
    .download-options {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .download-options select,
    .download-options button {
      padding: 5px;
      font-size: 0.8em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
      transition: background-color 0.3s;
    }
    .download-options button:hover {
      background-color: rgba(255, 255, 255, 1);
    }
    /* Loader and Overlay */
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #00ffcc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(30, 30, 30, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      z-index: 9;
      display: none;
      flex-direction: column;
      gap: 15px;
    }
    .progress-container {
      width: 80%;
      background-color: #555;
      border-radius: 25px;
      overflow: hidden;
      margin-top: 15px;
    }
    .progress-bar {
      height: 20px;
      width: 0%;
      background-color: #00ffcc;
      transition: width 0.3s;
    }
    @keyframes spin {
      0% { transform: rotate(0deg) translate(-50%, -50%); }
      100% { transform: rotate(360deg) translate(-50%, -50%); }
    }
    /* Footer */
    footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: #aaaaaa;
      text-align: center;
      width: 100%;
    }
    footer a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
    /* Responsive */
    @media (max-width: 1200px) {
      .main-wrapper {
        flex-direction: column;
        align-items: center;
      }
      .sidebar {
        max-width: none;
        margin-right: 0;
        margin-bottom: 20px;
        width: 100%;
      }
      .container, .library-container {
        width: 100%;
      }
      .options .option {
        width: 100%;
      }
    }
    @media (max-width: 900px) {
      .chat {
        max-height: 200px;
      }
      .generated-image, .library-container .generated-image {
        max-height: 300px;
      }
    }
    @media (max-width: 600px) {
      .options .option {
        width: 100%;
      }
      .buttons {
        flex-direction: column;
        gap: 15px;
      }
      .loader {
        width: 40px;
        height: 40px;
        border-width: 6px;
      }
      .image-container {
        width: 100%;
      }
      .caption {
        font-size: 0.8em;
        padding: 8px;
      }
      .progress-container {
        width: 90%;
      }
      .download-options {
        flex-direction: column;
      }
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 1000px;
      animation-name: zoom;
      animation-duration: 0.6s;
    }
    #caption {  
      animation-name: zoom;
      animation-duration: 0.6s;
    }
    @keyframes zoom {
      from {transform:scale(0)} 
      to {transform:scale(1)}
    }
    .close {
      position: absolute;
      top: 30px;
      right: 45px;
      color: #ffffff;
      font-size: 40px;
      font-weight: bold;
      transition: color 0.3s;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: #00ffcc;
      text-decoration: none;
      cursor: pointer;
    }
    @media only screen and (max-width: 700px){
      .modal-content {
        width: 100%;
      }
      .close {
        top: 15px;
        right: 35px;
        font-size: 30px;
      }
    }
    /* Camera Features and Colors Styles */
    .description {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      width: 100%;
      background-color: #2c2c2c;
      border-radius: 8px;
      color: #ffffff;
      box-sizing: border-box;
    }
    .camera-color-section {
      margin-top: 20px;
    }
    .camera-color-section h2 {
      color: #00ffcc;
      text-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
      margin-bottom: 10px;
      font-size: 1.5em;
    }
    .camera-color-section select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #ffffff;
      transition: background-color 0.3s, border-color 0.3s;
      box-shadow: inset 0 0 10px rgba(0, 255, 204, 0.1);
      box-sizing: border-box;
    }
    body.dark-mode .camera-color-section select {
      background-color: #1e1e1e;
      border-color: #00b3a4;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <!-- Sidebar for Chat and Prompt Generators -->
    <div class="sidebar">
      <h2>AI Prompt Generator</h2>
      <div class="input-group">
        <label>Generuoti Apra≈°ymƒÖ:</label>
        <button class="generate-prompt" onclick="generateRandomPrompt('background')"><i class="fas fa-lightbulb"></i> GENERUOTI ƒÆ FONƒÑ</button>
        <button class="generate-prompt" onclick="generateRandomPrompt('character')"><i class="fas fa-lightbulb"></i> GENERUOTI ƒÆ PERSONA≈ΩƒÑ</button>
      </div>
      <!-- Library Button -->
      <div class="input-group">
        <button class="library-button" onclick="showLibrary()"><i class="fas fa-images"></i> LIBRARY</button>
      </div>
      <!-- Chat Interface -->
      <h2>Hexacola Chat</h2>
      <div class="chat" id="chat">
        <!-- Chat messages will appear here -->
      </div>
      <div class="chat-input-group">
        <input type="text" id="chatInput" placeholder="Ra≈°ykite ≈æinutƒô..." />
        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i> Si≈≥sti</button>
      </div>
    </div>

    <!-- Main Container for Image Generation and Camera Features/Colors -->
    <div class="container active" id="generatorContainer">
      <div class="header">
        <h1>Hexacola AI Image Generator</h1>
      </div>
      <div class="input-group">
        <label for="backgroundPrompt">Background Description:</label>
        <textarea id="backgroundPrompt" placeholder="Pvz., Saulƒólydis kalnuose, ramus e≈æeras..."></textarea>
      </div>
      <div class="input-group">
        <label for="characterPrompt">Character Description:</label>
        <textarea id="characterPrompt" placeholder="Pvz., Jaunas riteris su sidabru kruopelƒó..."></textarea>
        <button type="button" id="addCharacterBtn" onclick="addCharacterDescription()" title="Pridƒóti papildomƒÖ persona≈æo apra≈°ymƒÖ">+</button>
      </div>
      <div id="additionalCharacterDescriptions"></div>
      <div class="input-group">
        <label for="negativePrompt">Negative Prompt:</label>
        <textarea id="negativePrompt" placeholder="Nenoriu logotipo, i≈°kraipyto stiliaus..."></textarea>
      </div>
      <div class="options">
        <div class="option">
          <label for="model">Modelis:</label>
          <select id="model">
            <option value="flux" selected>Flux</option>
            <option value="flux-anime">Flux-Anime</option>
            <option value="flux-3d">Flux-3D</option>
            <option value="flux-pro">Flux-Pro</option>
            <option value="flux-realism">Flux-Realism</option>
            <option value="flux-cablyal">Flux-CablyAl</option>
            <option value="any-dark">Any-Dark</option>
            <option value="turbo">Turbo</option>
            <option value="Unity">Unity</option>

        </div>
        <div class="option">
          <label for="width">Plotis (px):</label>
          <input type="number" id="width" value="512" min="64" max="2048" />
        </div>
        <div class="option">
          <label for="height">Auk≈°tis (px):</label>
          <input type="number" id="height" value="512" min="64" max="2048" />
        </div>
        <div class="option">
          <label for="seed">Seed:</label>
          <input type="number" id="seed" placeholder="Palikite tu≈°ƒçiƒÖ..." />
        </div>
        <div class="option">
          <label for="imageOptions">Kiek paveikslƒóli≈≥:</label>
          <input type="number" id="imageOptions" value="1" min="1" max="10" />
        </div>
        <div class="option">
          <label for="style">Stilius:</label>
          <select id="style">
            <option value="None">None</option>
            <option value="Film">Film</option>
            <option value="Pixel Art">Pixel Art</option>
            <option value="Anime">Anime</option>
            <option value="Realistic">Realistic</option>
            <option value="Mix">Mix</option>
            <option value="Storyboard">Storyboard</option>
            <option value="Film Noir">Film Noir</option>
            <option value="Vintage">Vintage</option>
            <option value="Graphic Design">Graphic Design</option>
            <option value="Cartoon">Cartoon</option>
            <option value="Watercolor">Watercolor</option>
            <option value="Surrealism">Surrealism</option>
            <option value="Comics Style">Comics Style</option>
          </select>
        </div>
      </div>
      <!-- Camera Features and Colors Section -->
      <div class="camera-color-section">
        <h2>Select Camera Feature</h2>
        <select id="cameraFeatures" onchange="showCameraFeature()">
          <option value="">Select a feature</option>
          <option value="360 Panorama">360 Panorama</option>
          <option value="DSLR">DSLR</option>
          <option value="Electron Microscope">Electron Microscope</option>

    // Download Image in Selected Format
    async function downloadImage(url, filename, format) {
      try {
        const response = await fetch(url);
        const blob = await response.blob();
        let convertedBlob = blob;

        if (format !== blob.type.split('/')[1]) {
          const imageBitmap = await createImageBitmap(blob);
          const canvas = document.createElement('canvas');
          canvas.width = imageBitmap.width;
          canvas.height = imageBitmap.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(imageBitmap, 0, 0);
          convertedBlob = await new Promise(resolve => canvas.toBlob(resolve, `image/${format}`));
        }

        const a = document.createElement('a');
        a.href = URL.createObjectURL(convertedBlob);
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      } catch (error) {
        console.error('Atsisiuntimo klaida:', error);
        alert('Klaida atsisiunƒçiant vaizdƒÖ. Bandykite dar kartƒÖ.');
      }
    }

      }

      // Create API URL
      let urlBase = `https://image.pollinations.ai/prompt/${encodeURIComponent(combinedPrompt)}?model=${encodeURIComponent(model)}&width=${encodeURIComponent(width)}&height=${encodeURIComponent(height)}&nologo=true`;

      if (negativePrompt) {
        urlBase += `&negative=${encodeURIComponent(optimizedNegativePrompt)}`;
      }

      try {
        // Show loading overlay and start timer
        const overlay = document.getElementById('overlay');
        const timer = document.getElementById('timer');
        const progressOverlay = document.getElementById('progressOverlay');
        const progressOverlayBar = document.getElementById('progressOverlayBar');
        overlay.style.display = 'flex';
        progressOverlay.style.display = 'block';
        let seconds = 0;
        timer.textContent = `Generuojama: ${seconds}s`;
        timerInterval = setInterval(() => {
          seconds++;
          timer.textContent = `Generuojama: ${seconds}s`;
        }, 1000);

        // Initialize progress bar
        totalImages = imageOptions;
        generatedImagesCount = 0;
        updateProgressBar();

        // Clear previous generated images
        const generatedImageDiv = document.getElementById('generatedImage');
        generatedImageDiv.innerHTML = '';

        // Generate images concurrently with unique seeds
        const promises = [];
        for (let i = 0; i < imageOptions; i++) {
          let uniqueSeed;
          if (seed) {
            uniqueSeed = parseInt(seed) + i; // Increment seed
          } else {
            uniqueSeed = Math.floor(Math.random() * 100000); // Random seed
          }
          const url = `${urlBase}&seed=${encodeURIComponent(uniqueSeed)}`;
          promises.push(fetch(url).then(response => {
            if (!response.ok) {
              throw new Error('Nepavyko sugeneruoti vaizdo.');
            }
            return response.blob();
          }).catch(error => {
            console.error(`Vaizdo generavimo klaida (Seed: ${uniqueSeed}):`, error);
            return null;
          }));
        }

        const blobs = await Promise.all(promises);
        blobs.forEach((blob, index) => {
          if (blob) {
            const imgUrl = URL.createObjectURL(blob);
            const imageContainer = document.createElement('div');
            imageContainer.classList.add('image-container');

            const imgElement = document.createElement('img');
            imgElement.src = imgUrl;
            imgElement.alt = 'Sugeneruotas vaizdas';
            imgElement.title = 'Spauskite norƒódami padidinti';
            imgElement.dataset.type = blob.type; // Store MIME type
            imageContainer.appendChild(imgElement);

            // Add caption
            const caption = document.createElement('div');
            caption.classList.add('caption');
            caption.innerHTML = `
              <strong>Prompt:</strong> ${combinedPrompt}<br>
              <strong>Model:</strong> ${model}<br>
              <strong>Dimensions:</strong> ${width}px x ${height}px<br>
              <strong>Seed:</strong> ${seed ? uniqueSeed : 'Random'}
            `;
            imageContainer.appendChild(caption);

            // Add download options
            const downloadOptions = document.createElement('div');
            downloadOptions.classList.add('download-options');

            const formatSelect = document.createElement('select');
            formatSelect.innerHTML = `
              <option value="png">PNG</option>
              <option value="jpg">JPG</option>
              <option value="webp">WEBP</option>
            `;
            downloadOptions.appendChild(formatSelect);

            const downloadBtn = document.createElement('button');
            downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download';
            downloadBtn.onclick = () => {
              const format = formatSelect.value;
              downloadImage(imgUrl, `hexacola_image_${seed ? uniqueSeed : index + 1}.${format}`, format);
            };
            downloadOptions.appendChild(downloadBtn);

            imageContainer.appendChild(downloadOptions);

            generatedImageDiv.appendChild(imageContainer);

            // Save image to localStorage
            saveImage(imgUrl, combinedPrompt, model, width, height, seed ? uniqueSeed : 'Random', blob.type);
            // Add to library
            addImageToLibraryGallery(imgUrl, combinedPrompt, model, width, height, seed ? uniqueSeed : 'Random', blob.type);

            // Update progress bar
            generatedImagesCount++;
            updateProgressBar();
          } else {
            // Even if image generation failed, update progress
            generatedImagesCount++;
            updateProgressBar();
          }
        });
      } catch (error) {
        console.error(error);
        alert('Klaida generuojant vaizdƒÖ. Bandykite dar kartƒÖ.');
        document.getElementById('generatedImage').innerHTML = '';
      } finally {
        // Hide loading overlay and stop timer
        document.getElementById('overlay').style.display = 'none';
        clearInterval(timerInterval);
        generateButton.disabled = false;
        document.getElementById('progressOverlay').style.display = 'none';
        disableImageDownload();
      }
    }
